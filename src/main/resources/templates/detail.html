<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed page - M.Database</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body style="background: rgb(237, 234, 234)">

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- <img src="../images/logo1.png" height="70px" width="100px" /> -->
            <!-- <span th:text="${name}"></span> -->
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    
            <span class="navbar-toggler-icon"></span>
            <span class="fw-bold text-secondary"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="/home">Popular Movies</a>
              </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li> -->
            </ul>
    
            <form class="d-flex" role="search" method="GET" action="/search">
              <input class="form-control me-2" type="search" placeholder="Search movie" aria-label="Search" name="word"
                id="word" required>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
    
          </div>
        </div>
      </nav>
    
      <!-- End of NAVBAR -->

    <div class="w3-card-2" data-th-each="d: ${detail}">
        <div class="w3-display-container w3-text">
            <img data-th-src="@{https://image.tmdb.org/t/p/original/{backdrop_path}(backdrop_path=${d.backdrop_path})}"
                class="card-img-top" alt="backdrop_path" style="object-fit: cover; width: 100%; height: 70vh; margin: auto;
            opacity:0.3;filter:alpha(opacity=40); background:url(image.jpg)">

            <div class="w3-display-left w3-container" style="margin-left: 1%;">
                <img data-th-src="@{https://image.tmdb.org/t/p/original/{poster_path}(poster_path=${d.poster_path})}"
                    class="w3-round" alt="..." style="max-width: 60vw; max-height: 60vh; margin: auto;">
            </div>

            <div class="w3-large w3-display-topmiddle" style="margin-top: 1.5%; margin-bottom: 1%; margin-left: 4.5%;
            width: 60%;">

                <div class="text-center" style="margin-bottom: 3%; font-size: large;">
                    <h1><b data-th-text="${d.original_title}"></b></h1>
                    <h6><i data-th-text="${d.tagline}"></i></h6>
                </div>
                <div style="font-size: large; margin-bottom: 2%">
                    <h3><b>Overview</b></h3>
                    <p class="card-text" data-th-text="${d.overview}"></p>
                </div>

                <div style="font-size: medium;">
                    <dl class="row">
                        <dt class="col-sm-3">Status</dt>
                        <dd class="col-sm-9">
                            <p class="card-text" data-th-text="${d.status}+', '+${d.release_date}"></p>
                        </dd>
                    </dl>
                    <dl class="row">
                        <dt class="col-sm-3">Language</dt>
                        <dd class="col-sm-9">
                            <p class="card-text" data-th-text="${d.name}"></p>
                        </dd>
                    </dl>
                    <dl class="row">
                        <dt class="col-sm-3">Budget</dt>
                        <dd class="col-sm-9">
                            <p class="card-text" data-th-text="'$'+${d.budget}"></p>
                        </dd>
                    </dl>
                    <dl class="row">
                        <dt class="col-sm-3">Revenue</dt>

                        <dd class="col-sm-9">
                            <p class="card-text" data-th-text="'$'+${d.revenue}"></p>
                        </dd>
                    </dl>
                </div>
            </div>

        </div>
    </div>
    <form class="d-inline-flex" action="/json" method="get">
        <input 
            type="text" 
            class="form-control" 
            id="id"
            name="id" 
            placeholder="Input movie ID" 
            required>
        <button class="btn btn-primary btn-sm" type="button">Submit
        </button>
    </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

</body>

</html>
