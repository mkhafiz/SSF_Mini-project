<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search - M.Database </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style type="text/css">
        a .sec:hover {
            background-color: black;
            color: white;
        }
    </style>

</head>

<body style="background: rgb(237, 234, 234)">

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- <img src="../images/logo1.png" height="70px" width="100px" /> -->
            <!-- <span th:text="${name}"></span>   -->
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    
            <span class="navbar-toggler-icon"></span>
            <span class="fw-bold text-secondary"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="/home">Popular Movies</a>
              </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li> -->
            </ul>
    
            <form class="d-flex" role="search" method="GET" action="/search">
              <input class="form-control me-2" type="search" placeholder="Search movie" aria-label="Search" name="word"
                id="word" required>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
    
          </div>
        </div>
      </nav>
      <br>
    
      <!-- End of NAVBAR -->

    <div class="container" style="margin-top: 1%">
        <div class="row">
            <div class="h1 text-center text-dark" id="pageHeaderTitle">
                <h2>Displaying Results For: <span class="text-muted" data-th-text="${word}"></span></h2>
            </div>
            <br><br><br>

            <div class="card mb-4" style="max-width: 90%;" data-th-each="s: ${search}">
                <div class="row g-1">
                    <div class="col-md-2">
                        <img data-th-src="@{https://image.tmdb.org/t/p/original/{poster_path}(poster_path=${s.poster_path})}"
                            class="img-fluid rounded-start" alt="..." style="width: 170px; height: 200px; margin: auto;">
                    </div>

                    <div class="col-md-9">
                        <div class="card-body">
                            <a th:href="@{'/search/' + ${s.id}}" style="text-decoration: none">
                                <h4 class="card-title" data-th-text="${s.original_title}"></h4>
                            </a>
                            <p class="card-text"><text-muted class="" data-th-text="${s.release_date}" type="date"
                                    data-date="" data-date-format="DD MMMM YYYY"></text-muted></p>
                            <!-- can ommit the line above -->
                            <p class="card-text" data-th-text="${s.overview}" style="overflow: hidden; 
                            text-overflow: ellipsis; display: -webkit-box;  line-height: 24px; max-height: 80px; 
                            -webkit-line-clamp: 3; -webkit-box-orient: vertical;"></p>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <!-- <nav aria-label="...">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link">Previous</a></li>
                    <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav> -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
