<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <span data-th-text="${word}"></span> - M.Database </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style type="text/css">
        a .sec:hover {
            background-color: black;
            color: white;
        }
    </style>

</head>

<body>

    <div class="container" style="margin-top: 2%">
        <div class="row">
            <div class="h1 text-center text-dark" id="pageHeaderTitle">
                <h1>Displaying Results For: <span class="text-muted" data-th-text="${word}"></span></h1>
            </div>

            <!-- Display total results + pages -->
            <div data-th-each="s: ${search}">
                <h5>
                    Total Results: <span data-th-text="${s.total_results}"></span>
                    Total Pages: <span data-th-text="${s.total_pages}"></span>
                </h5>
            </div>
            <!-- Delete if CMI -->

            <div class="card mb-4" style="max-width: 80%;" data-th-each="s: ${search}">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img data-th-src="@{https://image.tmdb.org/t/p/original/{poster_path}(poster_path=${s.poster_path})}"
                            class="img-fluid rounded-start" alt="..." style="width: 150px; height: 170px; margin: auto;">
                    </div>

                    <div class="col-md-9">
                        <div class="card-body">
                            <a th:href="@{'/search/' + ${s.id}}" style="text-decoration: none">
                                <h5 class="card-title" data-th-text="${s.original_title}"></h5>
                            </a>
                            <p class="card-text"><small class="text-muted" data-th-text="${s.release_date}" type="date"
                                    data-date="" data-date-format="DD MMMM YYYY"></small></p>
                            <!-- can ommit the line above -->
                            <p class="card-text" data-th-text="${s.overview}" style="overflow: hidden; 
                            text-overflow: ellipsis; display: -webkit-box;  line-height: 23px; max-height: 80px; 
                            -webkit-line-clamp: 3; -webkit-box-orient: vertical;"></p>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <nav aria-label="...">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link">Previous</a></li>
                    <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
